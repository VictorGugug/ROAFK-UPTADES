<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizaciones Roblox AFK Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Actualizaciones Roblox AFK Clicker</h1>
    <div id="actualizaciones">
        <p>Cargando información de versiones...</p>
    </div>
    <script>
    fetch('versions.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('actualizaciones').innerHTML = data.map(ver => `
            <div class="cuadro">
                <h2>Versión: ${ver.version}</h2>
                <p>Fecha: ${ver.date}</p>
                <p>${ver.notes}</p>
                <a href="${ver.url}" target="_blank">Descargar</a>
            </div>
        `).join('');
      })
      .catch(() => {
        document.getElementById('actualizaciones').innerHTML = "<p>No se pudo cargar la información.</p>";
      });
    </script>
</body>
</html>
