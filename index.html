<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizaciones Roblox AFK Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Actualizaciones Roblox AFK Clicker</h1>
        <div id="actualizaciones">
            <p class="cargando">Cargando información de versiones...</p>
        </div>
    </div>

    <script>
    /**
     * Configuración de prueba:
     * - TEST_MODE: true -> usa datos de prueba (testData)
     * - TEST_MODE: false -> consulta la API de GitHub Releases
     */
    const TEST_MODE = false;

    // Datos de prueba (estructura igual a GitHub API releases)
    const testData = [
      {
        tag_name: 'v1.2.3',
        name: 'Versión 1.2.3',
        body: 'Notas de la versión de prueba.',
        published_at: '2025-07-15T12:00:00Z',
        assets: [{ browser_download_url: 'https://github.com/VictorGugug/ROAFK/releases/download/v1.2.3/ROAFK.zip' }]
      }
    ];

    // Función para formatear fecha ISO a YYYY-MM-DD
    function formatDate(iso) {
      return new Date(iso).toISOString().slice(0, 10);
    }

    // URL de la API de GitHub Releases
    const apiUrl = 'https://api.github.com/repos/VictorGugug/ROAFK/releases';

    // Seleccionar datos según modo
    const fetchPromise = TEST_MODE
      ? Promise.resolve(testData)
      : fetch(apiUrl).then(res => {
          if (!res.ok) throw new Error('Error API GitHub');
          return res.json();
        });

    fetchPromise
      .then(data => {
        const container = document.getElementById('actualizaciones');
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `
            <div class="sin-version">
              <span class="icon-alerta">⚠️</span>
              <div class="sin-version-titulo">No hay versiones disponibles</div>
              <div class="sin-version-texto">
                Por favor, espera a una próxima release.<br>¡Vuelve pronto!
              </div>
            </div>
          `;
          return;
        }

        // Renderizar cada release
        container.innerHTML = `
          <div class="versiones-horizontales">
            ${data.map(rel => {
              const version = rel.tag_name.replace(/^v/, '');
              const notes = rel.body || 'Sin notas.';
              const date = formatDate(rel.published_at);
              // tomar el primer asset descargable
              const url = (rel.assets && rel.assets[0] && rel.assets[0].browser_download_url) || '#';
              return `
                <div class="cuadro">
                  <h2>${rel.name || 'Release'} <span class="version-num">${version}</span></h2>
                  <p class="fecha"><span class="icon-fecha">📅</span> <b>Fecha:</b> ${date}</p>
                  <p class="notas"><span class="icon-notas">📝</span> ${notes}</p>
                  <a class="boton-descarga" href="${url}" target="_blank">⬇️ Descargar</a>
                </div>
              `;
            }).join('')}
          </div>
        `;
      })
      .catch(err => {
        document.getElementById('actualizaciones').innerHTML = `
          <div class="sin-version">
            <span class="icon-alerta">⚠️</span>
            <div class="sin-version-titulo">Error cargando releases</div>
            <div class="sin-version-texto">
              ${err.message}. Comprueba tu conexión o límites de la API.
            </div>
          </div>
        `;
      });
    </script>
</body>
</html>
