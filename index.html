<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas de Versión</title>
  <style>
    /* Tema oscuro estilo GitHub */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.5;
      margin: 20px;
    }

    .main-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
      background-color: #0d1117;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #c9d1d9;
      line-height: 1.25;
    }

    h1 { font-size: 2em; border-bottom: 1px solid #30363d; padding-bottom: 0.3em; }
    h2 { font-size: 1.5em; border-bottom: 1px solid #30363d; padding-bottom: 0.3em; }
    h3 { font-size: 1.25em; }
    h4 { font-size: 1em; }
    h5 { font-size: 0.875em; }
    h6 { font-size: 0.85em; color: #8b949e; }

    p {
      margin-top: 0;
      margin-bottom: 1em;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    ul, ol {
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 1em;
    }

    li + li {
      margin-top: 0.25em;
    }

    code {
      background-color: #161b22;
      color: #ffa198;
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      border-radius: 6px;
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    }

    pre {
      background-color: #161b22;
      padding: 1em;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      border-radius: 6px;
      margin-top: 0;
      margin-bottom: 1em;
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      color: #c9d1d9;
      border: 1px solid #30363d;
      white-space: pre-wrap;
    }

    pre > code {
      background: transparent;
      padding: 0;
      margin: 0;
      font-size: inherit;
      color: inherit;
      white-space: pre-wrap;
    }

    blockquote {
      margin: 0 0 1em;
      padding-left: 1em;
      color: #8b949e;
      border-left: 0.25em solid #30363d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      font-size: 85%;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 6px 13px;
    }
    th {
      background-color: #161b22;
      font-weight: 600;
      text-align: left;
    }

    strong, b {
      font-weight: 600;
      color: #c9d1d9;
    }

    em, i {
      font-style: italic;
      color: #8b949e;
    }

    .notas-markdown-container {
      position: relative;
    }

    .notas-markdown {
      white-space: pre-wrap;
      line-height: 1.5em;
      max-width: 100%;
      color: #c9d1d9;
    }

    .ver-mas-btn {
      margin-top: 0.5em;
      background-color: transparent;
      border: none;
      color: #58a6ff;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      user-select: none;
      transition: color 0.2s;
      padding: 0;
    }
    .ver-mas-btn:hover {
      color: #1f6feb;
    }

    .cuadro {
      padding: 15px 20px;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #161b22;
      margin-top: 20px;
    }

    .boton-descarga {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #238636;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .boton-descarga:hover {
      background-color: #2ea043;
    }

    select#version-select {
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      cursor: pointer;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h1>Notas de Versión</h1>
      <select id="version-select">
        <option>v1.0.0</option>
      </select>
    </div>

    <div class="cuadro">
      <h2>v1.0.0 <span class="fecha">(16 jul 2025)</span></h2>
      <div class="notas-markdown-container">
        <div class="notas-markdown">
          <p><strong>Nueva funcionalidad:</strong> ahora puedes usar tema oscuro estilo GitHub.</p>
          <pre><code>console.log("Hola mundo");</code></pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
